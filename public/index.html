<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>SEROFCA - Cursos online</title>
    <style>
      #inm-load{
        height: 100vh;
        width: 100vw;
        position: fixed;
        left: 0;
        top: 0;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        color:rgb(28,117,188);
        background-color: white;
        font-family:'Century Gothic';
      }
      #inm-load h2{
        margin-left: 0;
        text-align: center;
        -webkit-animation: loadAnimation 1s linear infinite;
                animation: loadAnimation 1s linear infinite;
      }
      @-webkit-keyframes loadAnimation{
        0%{-webkit-transform: scale(1);transform: scale(1)}
        50%{-webkit-transform: scale(1.5);transform: scale(1.5)}
        100%{-webkit-transform: scale(1);transform: scale(1)}
      }
      @keyframes loadAnimation{
        0%{-webkit-transform: scale(1);transform: scale(1)}
        50%{-webkit-transform: scale(1.5);transform: scale(1.5)}
        100%{-webkit-transform: scale(1);transform: scale(1)}
      }
    </style>
  </head>
  <body onload="document.getElementById('inm-load').style.display='none';console.log('loaded')">
    <nav class="navigation-bar">
      <i class="fa fa-bars"
        onclick="this.parentElement.classList.toggle('top')">
      </i>
      <div>
        <a href="https://serofca.com">SEROFCA</a>
        <a href="https://serofcainvestiga.com.ve">Investigación</a>
        <a href="https://serofcacademica.com.ve">Academia</a>
        <a href="/">Cerrar Sesión</a>
      </div>
    </nav>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="inm-load">
      <h2>Cargando...</h2>
    </div>
    <!--
      This HTML file is a template.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
